<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zbiór książek</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <h1 class="book_title">Zbiór moich książek</h1>
    <div class="book_container">
        
        <form id="form">
            <label for="searchBook">
                Szukaj wybranego autora

            <button type="submit" class="book_button">Szukaj</button>
            <p id="error" class="error"></p>
        </form>

        <ul id="viewbooks" class="viewbooks"/>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
